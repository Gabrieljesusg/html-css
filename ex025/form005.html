<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>formulários</title>
    </head>
    <body>
        <h1>Exemplo de formulário</h1>
        <form action="cadastro.php" method="get">
            <fieldset>
                <legend>Declare seu sexo</legend>
                <input type="radio" name="sexo" id="isxmas" checked value="m" />
                <label for="isxmas">Masculino</label> <br />
                <input type="radio" name="sexo" id="isxfem" value="f" />
                <label for="isxfem">Feminino</label>
            </fieldset>

            <fieldset>
                <legend>Esportes favoritos</legend>
                <input type="checkbox" name="esfut" id="iesfut" />
                <label for="iesfut">Futebol</label> <br />
                <input type="checkbox" name="esvol" id="iesvol" />
                <label for="iesvol">Vôlei</label><br />
                <input type="checkbox" name="esbea" id="iesbea" />
                <label for="iesbea">Beach</label> <br />
                <input type="checkbox" name="esfutv" id="iesfutv" />
                <label for="iesfutv">Futvôlei</label> <br />
                <input type="checkbox" name="esnat" id="iesnat" />
                <label for="iesnat">Natação</label> <br />
            </fieldset>

            <p>
                <input type="submit" value="Enviar" />
                <input type="reset" value="Limpar" />
            </p>
        </form>
    </body>
</html>
