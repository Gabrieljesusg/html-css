<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulários</title>
    </head>
    <body>
        <h1>Tipos de Formulários</h1>

        <form action="cadastro.php" method="post" autocomplete="on">
            ~

            <p>
                <label for="iest">Estados:</label>
                <select name="estado" id="iest">
                    <option value="">-- Escolha --</option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="Rj">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernanbuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="Profissão" id="iprof" list="iprf" />
                <datalist id="iprf">
                    <option value="ADM">Administração</option>
                    <option value="CONT">Contabilidade</option>
                    <option value="Dev">Desenvolvedor</option>
                    <option value="Prof">Professor</option>
                </datalist>
            </p>

            <!-- O COLS E O ROWS não afetam em si a caixa de de texto, mas somente a parte de vizualização da caixa.-->
            <p>
              <label for="imsg">Mensagem:</label> <br>
              <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>

            <p>
                <input type="submit" value="Enviar" />
                <input type="reset" value="Limpar" />
            </p>
        </form>
    </body>
</html>
